<h2>Products</h2>
<div *ngFor="let Product of products">
  <h3>
    <a [title]="Product.name + ' Details'">
      {{Product.name}}
    </a>
  </h3>
  <p *ngIf="Product.description && Product.description.length > 0">
    {{Product.description}}
  </p>
  <button (click)="share()">share</button>
</div>
